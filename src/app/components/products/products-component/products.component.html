<div style="max-width:300px;">
  <h3>Create Customers</h3>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="id" #id>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="name" #name>
  </div>
  <div class="form-group">
    <input class="form-control" type="number" placeholder="image" #image>
  </div>
  <button class="btn btn-success" (click)="saveProduct({'id': id.value, name: name.value, image: image.value})">Save Customer</button>
</div>


<div class="py-5">
  <div class="container">
    <div class="row hidden-md-up">
      <div class="card-deck">
        <div class="card" *ngFor="let pro of (activeCategory$ | async).products">
          <img src="{{pro.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{pro.name}}</h5>
          </div>
          <div class="card-footer">
            <small class="text-muted">Category: {{ (activeCategory$ | async).name }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
