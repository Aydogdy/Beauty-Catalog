  <div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h3>Add Product</h3>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Product name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
                    <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                        <div *ngIf="f.image.errors.required">Product image is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="py-5">
  <div class="container">
    <div class="row hidden-md-up">
      <div class="card-deck">
        <div class="card" *ngFor="let pro of (activeCategory$ | async).products">
          <img src="{{pro.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{pro.name}}</h5>
          </div>
          <div class="card-footer" style="display: flex; justify-content: center;">
            <button type="button" class="btn btn-danger" (click)="onDelete(pro.id)">
              <i class="fa fa-trash"></i> Delete
           </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
